{{ define "main" }}
<div class="container">
  <h1 class="title">  <svg class="icon">
      <use xlink:href="/fontawesome-free-5.13.0-web/sprites/solid.svg#tag"></use>
    </svg> {{ .Title }}</h1>
  <ul class="posts">
    {{ range .Pages }}
    <li class="post">
      <a href="{{ .Permalink }}">
        <!--<date>{{ .Date.Format "02.01.2006" }}</date>-->
        <span><!--{{ .Section | title }} -->{{ .Title }}</span>
      </a>
    </li>
    {{ end }}
  </ul>
  <ul>
</div>
{{ end }}
